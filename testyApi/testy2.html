<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./testy2.css" />
    <title>Job Time</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Job Search Test Page</h1>
        <p>Search for a City to recieve some jobs listings.
        </p>
    </header>

    <div id="wrap"
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh ">
        <div id="city-search-card" class="col-12 col-md-3  p-3">

            <div id="search-card" class="card">
                <h3 class="card-header">Search By Location</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="cityName">Location</label>
                    <input name="cityName" id="search-value" type="text" autofocus="true" class="form-input" />
                    <label class="form-label" for="keywords">Key words</label>
                    <input name="keywords" id="keywords-value" type="text" autofocus="true" class="form-input" />
                    <label class="form-label" for="salaryMin">Salary Minimum</label>
                    <input name="salaryMin" id="salary-value" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="search-button" class="btn">Get Jobs!</button>
                </form>

           

                
            </div>

        </div>
      
        <div id="result-card" class="col-12 col-md-9 p-3 ">
            <h2 id="city-head">Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./testy2.js"></script>
</body>

</html>
